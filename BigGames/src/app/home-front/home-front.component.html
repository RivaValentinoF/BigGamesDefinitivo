<div class="container-fluid vh-100">
  <div class="row vh-100" id="sidebar">
    <div class="col-sm-3">
      <img src="./assets/images/logo biggames 2.PNG" class="card-img-top" alt="">
      <br>
      
      <a class ="text-success" routerLink="/registrazione">Registrazione</a>
      <a class ="text-success" routerLink="/login">Login</a>
      <a *ngIf="username != null" class ="text-success" routerLink="cerca">Cerca</a>
      <a *ngIf="username != null" class ="text-success" routerLink="lista dei desideri">Lista dei desideri</a>
      <a class ="text-success" routerLink="contattaci">Contattaci</a>

    </div>
    <div class="col-md-9">
    <p *ngIf="username != null">CIAO, {{username}}</p>
     </div>
     <button class="btn btn-danger" *ngIf="username != null" (click)="logOut()">Log out</button>


    <div class="col-md-9">
      <br>
      <h1>Giochi del momento: </h1>
      <br>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/slide-1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/slide-2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/slide-3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/slide-4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/slide-5.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/slide-6.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
