<div class="bg-dark ">
  <table *ngIf="(GiochiLoc?.length >= 1)" class="table table-dark">

    <thead class="text-success">
      <th>Citta</th>
      <th>Id_shop</th>
      <th>Indirizzo_shops</th>
      <th>Nome</th>
      <th>Prezzo</th>
      <th>Quantita</th>
      <th>Console</th>
      <th>Genere</th>




    </thead>
    <tbody class="text-success">
      <tr *ngFor="let s of GiochiLoc">

        <td>{{s.citta}}</td>
        <td>{{ s.id_shop }}</td>
        <td>{{ s.indirizzo_shops }}</td>
        <td>{{ s.nome}}</td>
        <td>{{ s.prezzo}}</td> 
        <td>{{ s.quantita}}</td>
        <td>{{ s.console}} </td>
        <td>{{ s.genres}}</td>


      </tr>
    </tbody>
  </table>
  <a routerLink="/aggiuntagiochi"><input class="btn btn-success" type="button" value="Aggiungi"></a>
</div>
